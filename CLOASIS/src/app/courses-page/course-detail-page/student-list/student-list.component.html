
<table cellspacing="0" cellpadding="0" style="border-collapse: collapse; height:529px;">
    <tr>
        <td width="70%" valign="top">
            <table class="table" >
                <thead>
                    <th style="width: 20%">Image</th>
                    <th style="width: 20%">Student ID</th>
                    <th style="width: 60%" >Name <a routerLink="AddStudent" style="float:right; border-radius: 0px; padding: 0px; color:blue; background-color: transparent; border:0px; " >Add Student</a></th>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let student of students" class="make-hover" [ngClass]="{highlighted: student.id === selectedStudent.id}" (click)="selectStudent(student.id)">
                        <td style="width: 20%"><!--STUDENT IMAGE GOES HERE--></td>
                        <td style="width: 20%">{{student.studentid}}</td>
                        <td style="width: 60%">{{student.name}}</td>
                    </tr>
                </tbody>
            </table>
        </td>
        <td width="30%" style=" border-left-color: white;border-bottom-width: 0px;border-top-width: 1px; border-left-width: 1px; border-style: solid; border-right-width:0px ;">
            <div style="height:100%; padding: 20px; background-color: transparent; color:white;">
                <div style="text-align: center;">
                    <div class="btn-group" role="group" *ngIf="selectedStudent.name !== 'Please select a Student'" >
                        <button type="button" class="btn btn-primary" routerLink="EditStudent">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="delete(selectedStudent.studentid)">Delete</button>
                    </div>
                    <hr *ngIf="selectedStudent.name !== 'Please select a Student'">
                    <h1 >{{selectedStudent.name}}</h1>
                    <hr>
                </div>
                <p>ID Number : {{ selectedStudent.studentid }}</p>
                <p>Email Address : {{ selectedStudent.email }}</p>
                <hr>
                <div *ngIf="change === false && selectedStudent.name !== 'Please select a Student'">
                    <div style="display: block">
                      <canvas *ngIf="change === false && selectedStudent.name !== 'Please select a Student'" baseChart
                              [datasets]="barChartData"
                              [labels]="barChartLabels"
                              [options]="barChartOptions"
                              [legend]="barChartLegend"
                              [chartType]="barChartType">
                      </canvas>
                    </div>
                  </div>
            </div>
        </td>
    </tr>
</table>
